<body>
<header class="main-header">
    <div class="container">
        <h1>Wanderlust Chronicles</h1>
        <nav class="main-nav">
            <button class="hamburger" aria-label="Menu">â˜°</button>

</header>

    <main class="contact-page">
        <section class="contact-form-section">
            <div class="container">
                <h2>Get In Touch</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required></textarea>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                    <div class="form-status"></div>
                </form>
            </div>
        </section>

        <section class="contact-info">
            <div class="container">
                <h2>Other Ways to Connect</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <h3>Email</h3>
                        <p>hello@wanderlustchronicles.com</p>
                    </div>
                    <div class="info-item">
                        <h3>Social Media</h3>
                        <div class="social-links">

                                <div class="container">
                                    <p>&copy; 2023 Wanderlust Chronicles</p>
                                    <div class="social-links">
                                        <a href="#" aria-label="Instagram"><img src="images/instagram.svg" alt="Instagram"></a>
                                        <a href="#" aria-label="Twitter"><img src="images/twitter.svg" alt="Twitter"></a>
                                        <a href="#" aria-label="Pinterest"><img src="images/pinterest.svg" alt="Pinterest"></a>
                                    </div>
                                </div>

                        </div>
                    </div>
                    <div class="info-item">
                        <h3>Collaborations</h3>
                        <p>For business inquiries: partnerships@wanderlustchronicles.com</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Wanderlust Chronicles</p>
            <div class="social-links">
                <a href="#" aria-label="Instagram"><img src="images/instagram.svg" alt="Instagram"></a>
                <a href="#" aria-label="Twitter"><img src="images/twitter.svg" alt="Twitter"></a>
                <a href="#" aria-label="Pinterest"><img src="images/pinterest.svg" alt="Pinterest"></a>
            </div>
        </div>
    </footer>

    <script src="js/form.js"></script>
    <script src="js/main.js"></script>
</body>
